# Site Settings
name: 잡다한 일상과 개발 이야기
title: 행중이 블로그
description: 평범한 일상들과 개발을 하면서 느낀 점을 끄적여 보려 하는 블로그
tags:
  - javascript
  - frontend
  - dev
  - daily
  - 자바스크립트
  - 프론트엔드
  - 개발
  - 일상
email: ykwan0714@gmail.com
disqus_username: 행중이
show_hero: true
menu:
  - title: Home
    url: /
  - title: DEV
    url: '/dev'
  - title: DAILY
    url: /daily
  - title: ABOUT
    url: /about




# Social Media Settings
# Remove the item if you don't need it
github_username: ykwan0714


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
# google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
theme: jekflix
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]



